{% extends 'ejemplo/base.html' %}
{% block titulo%} Buscar Mascota por Apodo {% endblock %}
{% block contenido %}
  
  <form action="/mi-mascota/buscar" method="post">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Submit">
  </form>

  {% for mascota in lista_mascotas %}
      <ul>
          <li> Apodo: {{mascota.apodo}}, Raza: {{mascota.raza}}, Edad: {{mascota.edad}}</li>
      </ul>
  {% endfor %}
{% endblock %}
